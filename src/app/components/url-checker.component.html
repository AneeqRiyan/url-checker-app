<div>
  <label for="url">Enter a URL:</label>
  <input id="url" type="text" [formControl]="urlControl" [disabled]="loading">

  <!-- Message when the input field is empty -->
  <p *ngIf="!urlControl.value && isValidUrl !== false">Please enter a URL to check</p>

  <!-- Invalid URL message -->
  <p *ngIf="isValidUrl === false" class="error-message">Invalid URL format</p>

  <!-- Loading spinner or message -->
  <p *ngIf="loading">Checking URL...</p>

  <!-- URL existence result -->
  <p *ngIf="checkResult">
    The URL {{ checkResult.exists ? 'exists and is a ' + checkResult.type : 'does not exist.' }}
  </p>
</div>
